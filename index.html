<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickled</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div id="scoreboard">
      <h1>Pickled</h1>
      <p>Score: <span id="score">0</span></p>
      <p>Highscore: <span id="highscore">0</span></p>
      <p>Multiplier: x<span id="multiplier">1</span></p>
      <label for="pickleColor">Pickle Color:</label>
      <input type="color" id="pickleColor" value="#9bff00">
    </div>
    <div id="game-area">
      <div id="parallax-bg">
        <div class="layer layer-back"></div>
        <div class="layer layer-mid"></div>
        <div class="layer layer-front"></div>
      </div>
      <div id="pickle"></div>
    </div>
    <p class="instructions">Hold SPACE to fly!</p>
    <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <audio id="milestoneSound" src="https://freesound.org/data/previews/109/109662_945474-lq.mp3"></audio>
    <audio id="voiceLine" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
